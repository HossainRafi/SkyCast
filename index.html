<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
      <!-- CSS Link -->
      <link rel="stylesheet" href="./style.css" />
      <title>Weather App</title>
   </head>
   <body>
      <div class="container">
         <!-- Search Input -->
         <div class="weather__header">
            <form class="weather__search">
               <input type="text" placeholder="Enter a city....." class="weather__searchform">
               <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather__units">
               <span class="weather_unit_celsius">&#176C</span>
               <span class="weather_unit_farenheit">&#176F</span>
            </div>
         </div>
         <!-- Weather Details -->
         <div class="weather__body">
            <h1 class="weather__city">London, UK</h1>
            <div class="weather__datetime">
               Monday 14 March 2023 11:14 AM
            </div>
            <div class="weather__forecast">Clear</div>
            <div class="weather__icon">
               <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="weather__temperature">
               18&#176
            </p>
            <div class="weather__minmax">
               <p>Min: 12&#176</p>
               <p>Max: 16&#176</p>
            </div>
         </div>
         <!-- Weather Info -->
         <div class="weather__info">
            <!-- Real Temperature Feel -->
            <div class="weather__card">
               <i class="fa-solid fa-temperature-full"></i>
               <div>
                  <p>Real Feel</p>
                  <p class="weather__realfeel">18&#176</p>
               </div>
            </div>
            <!-- Humidity -->
            <div class="weather__card">
               <i class="fa-solid fa-droplet"></i>
               <div>
                  <p>Humidity</p>
                  <p class="weather__humidity">18&#176</p>
               </div>
            </div>
            <!-- Wind Speed -->
            <div class="weather__card">
               <i class="fa-solid fa-wind"></i>
               <div>
                  <p>Wind</p>
                  <p class="weather__wind">18&#176</p>
               </div>
            </div>
            <!-- Air Pressure -->
            <div class="weather__card">
               <i class="fa-solid fa-gauge-high"></i>
               <div>
                  <p>Pressure</p>
                  <p class="weather__pressure">18&#176</p>
               </div>
            </div>
         </div>
      </div>
      <!-- Script  -->
      <script
         src="https://kit.fontawesome.com/a692e1c39f.js"
         crossorigin="anonymous"></script>
      <script src="./app.js"></script>
   </body>
</html>
